<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biglietto del treno con form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center pb-4">Biglietto Treno</h1>
      <div class="row">
        <div class="col border border-4px rounded p-3 me-3">
          <div>
            <label for="km" class="form-label">Km percorsi</label>
            <input
              type="text"
              name="km"
              class="form-control"
              id="km"
              placeholder="Km percorsi"
            />
          </div>

          <div>
            <label for="eta" class="form-label">Età</label>
            <input
              type="text"
              name="eta"
              class="form-control"
              id="eta"
              placeholder="Età"
            />
          </div>
        
          <div>
            <label for="eta" class="form-label">Età</label>
            <input
              type="text"
              name="eta"
              class="form-control"
              id="eta"
              placeholder="Età"
            />
          </div>
          <div class="mt-4">
            <button class="btn btn-primary" id="submit">Invia dati</button>
          </div>
        </div>
        <div class="col">
          <div class="card text-center p-5 h-100 justify-content-center" id="prezzofinale">
            <span class="">Prezzo finale</span>
          </div>   
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
