<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno con form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center pb-4">Biglietto Treno</h1>
      <form action="" id="form-ticket">
        <div class="row">
          <div class="col border border-4px rounded p-4 me-3">
            <div class="pb-3">
              <label for="km" class="form-label">Km percorsi</label>
              <input
                type="text"
                name="km"
                class="form-control"
                id="km"
                placeholder="Km percorsi"
              />
            </div>
            <label for="sconto" class="form-label">Sconto</label>
            <select class="form-select" id="select-input" aria-label="Default select example">
              <option selected>Scegli lo sconto</option>
              <option value="1"></option>
              <option value="2">Minorenni</option>
              <option value="3">Over 65</option>
            </select>
            <div class="d-grid gap-2 pt-4">
                <button class="btn btn-primary" type="submit" id="submit">Invia dati</button>
              </div>
          </div>
          <div class="col">
            <div class="card h-100 p-3" style="width: 18rem;">
                <ul class="list-group list-group-flush fw-semibold">
                  <li class="list-group-item" id="km-percorsi">Km del viaggio</li>
                  <li class="list-group-item" id="prezzo-base">Prezzo base</li>
                  <li class="list-group-item" id="sconto-applicato">Sconto applicato</li>
                  <li class="list-group-item" id="prezzo-totale">Prezzo totale</li>
                  <div class="d-grid gap-2 pt-4">
                    <button class="btn btn-primary" type="button">Aquista</button>
                  </div>
                </ul>
              </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
